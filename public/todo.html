<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styleTodo.css" />
  </head>

  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-5 col-xs-12 m-auto">
          <div class="card">
            <div class="card-header">
              <h1 class="text-center">
                <span class="styling"> TODO </span>APP
              </h1>
            </div>
            <div class="card-body">
              <div class="input">
                <input
                  placeholder="What do you want Todo..."
                  class="form-control"
                  type="text"
                  name=""
                  id="iteam"
                />

                <div class="d-flex mt-2">
                  <button class="btn btn-primary" onclick="addtodo()">
                    Add Todo
                  </button>
                  <button class="btn ms-2 btn-danger" onclick="deleteall()">
                    LogOut
                  </button>
                </div>
              </div>
              <div>
                <ul id="todo-list" class="item"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
    
  </body>
</html>
